{% extends 'dashboard-base.html' %}

{% block title %}Dashboard - {{article.title}}{% endblock title %}

{% block main %}
<section class="py-6 px-4 md:px-16 lg:px-24">
    <p class="text-4xl font-bold text-blue-600 font-josefin py-10">Editing</p>

    <form class="mt-4" action="" method="post" enctype="multipart/form-data">

        {% csrf_token %}
        <div class="relative">
            <label for="title" class="text-xs font-medium bg-white absolute -top-2 left-2 text-blue-600 px-2">Title</label>
            <input type="text" name="title" id="title" value="{{article.title}}" class="focus:outline-none border-2 py-3 px-2 rounded-md border-blue-600 w-full active:bg-inherit" required />
        </div>

        <label for="cover-photo" class="block text-sm font-medium leading-6 text-gray-900">Cover photo</label>
        <div class="mt-2 flex justify-center rounded-lg border border-dashed border-gray-900/25 px-6 py-10">
          <div class="text-center">
            <img src="{{article.cover.url}}" alt="{{article.title}}" class="w-52 h-auto">
            <div class="mt-4 flex text-sm leading-6 text-gray-600">
              <label for="cover" class="relative cursor-pointer rounded-md bg-white font-semibold text-indigo-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-600 focus-within:ring-offset-2 hover:text-indigo-500">
                <span>Upload a file</span>
                <input id="cover" name="cover" type="file" class="sr-only" value="{{article.cover.url}}" required>
              </label>
              <p class="pl-1">or drag and drop</p>
            </div>
            <p class="text-xs leading-5 text-gray-600">PNG, JPG, GIF up to 10MB</p>
          </div>
        </div>

        <textarea type="text" name="text" class="mt-4 bg-white py-3 focus:outline-none text-2xl rounded-xl w-full h-[400px]" placeholder="Type here..." name="content">{{article.content}}</textarea>

        <button type="submit" name="submit" value="update" class="px-20 py-3 bg-blue-600 font-medium text-white mx-auto rounded-lg">SAVE</button>
    </form>
</section>
{% endblock main %}
