{% extends 'dashboard-base.html' %}

{% block title %}Dashboard - Create new article{% endblock title %}

{% block main %}
<section class="py-6 px-4 md:px-16 lg:px-24">
    <p class="text-4xl font-bold text-blue-600 font-josefin py-10">Create new article</p>

    <form class="mt-4" action="" method="post" enctype="multipart/form-data">

        {% csrf_token %}
        <div class="relative">
            <label for="title" class="text-xs font-medium bg-white absolute -top-2 left-2 text-blue-600 px-2">Title</label>
            <input type="text" name="title" id="title" class="focus:outline-none border-2 py-3 px-2 rounded-md border-blue-600 w-full active:bg-inherit" required />
        </div>

        <label for="cover-photo" class="block text-sm font-medium leading-6 text-gray-900">Cover photo</label>
        <div class="mt-2 flex justify-center rounded-lg border border-dashed border-gray-900/25 px-6 py-10">
          <div class="text-center">
            <svg class="mx-auto h-12 w-12 text-gray-300" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M1.5 6a2.25 2.25 0 012.25-2.25h16.5A2.25 2.25 0 0122.5 6v12a2.25 2.25 0 01-2.25 2.25H3.75A2.25 2.25 0 011.5 18V6zM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0021 18v-1.94l-2.69-2.689a1.5 1.5 0 00-2.12 0l-.88.879.97.97a.75.75 0 11-1.06 1.06l-5.16-5.159a1.5 1.5 0 00-2.12 0L3 16.061zm10.125-7.81a1.125 1.125 0 112.25 0 1.125 1.125 0 01-2.25 0z" clip-rule="evenodd" />
            </svg>
            <div class="mt-4 flex text-sm leading-6 text-gray-600">
              <label for="cover" class="relative cursor-pointer rounded-md bg-white font-semibold text-indigo-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-600 focus-within:ring-offset-2 hover:text-indigo-500">
                <span>Upload a file</span>
                <input id="cover" name="cover" type="file" class="sr-only" required>
              </label>
              <p class="pl-1">or drag and drop</p>
            </div>
            <p class="text-xs leading-5 text-gray-600">PNG, JPG, GIF up to 10MB</p>
          </div>
        </div>

        <textarea type="text" name="text" class="mt-4 bg-white py-3 focus:outline-none text-2xl rounded-xl w-full h-[400px]" placeholder="Type here..." name="content"></textarea>

        <button type="submit" name="submit" value="create" class="px-20 py-3 bg-blue-600 font-medium text-white mx-auto rounded-lg">Create</button>
    </form>
</section>
{% endblock main %}
