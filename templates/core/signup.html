{% extends 'auth-base.html' %}

{% block title %}Blox - Signup{% endblock title %}

{% block main %}
<p class="text-md font-medium text-gray-400">Already have an account? <a href="{% url 'web-login' %}" class="text-blue-600">Login</a></p>
<p class="text-3xl text-blue-600 py-4 font-medium">Create new account</p>

<form action="" method="post">
    {% csrf_token %}
    <div class="grid grid-cols-2 gap-2 mt-10">
        <div class="relative">
            <label for="first_name" class="text-xs font-medium bg-white absolute -top-2 left-2 text-blue-600 px-2">First Name</label>
            <input type="text" name="first_name" id="first_name" class="focus:outline-none border-2 py-3 px-2 rounded-md border-blue-600 w-full active:bg-inherit" required />
        </div>
        <div class="relative">
            <label for="last_name" class="text-xs font-medium bg-white absolute -top-2 left-2 text-blue-600 px-2">Last Name</label>
            <input type="text" name="last_name" id="last_name" class="focus:outline-none border-2 py-3 px-2 rounded-md border-blue-600 w-full active:bg-inherit" required />
        </div>
    </div>

    <div class="mt-6 relative">
        <label for="email" class="text-xs font-medium bg-white absolute -top-2 left-2 text-blue-600 px-2">Email</label>
        <input type="email" name="email" id="email" class="focus:outline-none border-2 py-3 px-2 rounded-md border-blue-600 w-full active:bg-inherit" required />
    </div>
    <div class="mt-6 relative">
        <label for="username" class="text-xs font-medium bg-white absolute -top-2 left-2 text-blue-600 px-2">Username</label>
        <input type="text" name="username" id="username" class="focus:outline-none border-2 py-3 px-2 rounded-md border-blue-600 w-full active:bg-inherit" required />
    </div>
    <div class="mt-6 relative">
        <label for="pass1" class="text-xs font-medium bg-white absolute -top-2 left-2 text-red-600 px-2">Password</label>
        <input type="text" name="pass1" id="pass1" class="focus:outline-none border-2 py-3 px-2 rounded-md border-red-600 w-full active:bg-inherit" required />
    </div>
    <div class="mt-6 relative">
        <label for="pass2" class="text-xs font-medium bg-white absolute -top-2 left-2 text-red-600 px-2">Comfirm password</label>
        <input type="text" name="pass2" id="pass2" class="focus:outline-none border-2 py-3 px-2 rounded-md border-red-600 w-full active:bg-inherit" required />
    </div>
    <div class="mt-6">
        <button type="submit" class="w-full py-4 rounded-xl font-medium text-white bg-blue-600 active:bg-blue-600 hover:bg-inherit hover:text-blue-600 active:text-white hover:border-2 hover:border-blue-600 active:scale-95 duration-100">Sign Up</button>
    </div>                
</form>
{% endblock main %}
