{% extends 'dashboard-base.html' %}

{% block title %}Dashboard - Articles{% endblock title %}

{% block main %}
<section class="py-6 px-4 md:px-16 lg:px-24">
    <p class="text-4xl font-bold text-blue-600 font-josefin py-10">Articles</p>
    <a href="{% url 'dashboard-new-articles' %}" class="flex gap-x-3 cursor-text items-center my-5 font-poppins w-full rounded-3xl bg-gray-200 py-4 px-6 text-gray-600">
        <i class="fa-solid fa-pen"></i>Create new article
    </a>
    {% for article in articles %}
    <a href="{% url 'dashboard-article' title=article.title %}">
        <div class="grid grid-cols-[2fr_5fr] md:grid-cols-[1fr_3fr] lg:grid-cols-[2fr_7fr] gap-x-5 mb-4 h-[200px] p-3 rounded-md bg-slate-200">
            <img src="{{article.cover.url}}" alt="Article Cover" class="h-[176px] w-full object-cover rounded-md"/>
            <div class="">
                <p class="text-md font-medium mb-6">{{article.category.name|default:"Uncategorized"}}</p>
                <p class="text-2xl font-medium font-mukta">{{article.title}}</p>
            </div>
        </div>
    </a>
    {% endfor %}
</section>
{% endblock main %}
